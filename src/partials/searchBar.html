  </form>
  <div class="position-favorite-elemet">
    <ul id="favorites-list">
      <li>
        <span class="favorite-text">City Name</span>

<!-- Modal personalizat pentru mesaje -->

    <span id="close-modal" class="close">&times;</span>

    <!-- Butoane pentru selectarea limbii -->

      <button id="btn-ro" class="lang-btn active">RO</button>

    </div>
  </div>
</div>
